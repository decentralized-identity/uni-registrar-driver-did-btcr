status=error
dest=err
name=testLoggerConfig

filter.threshold.type=ThresholdFilter
filter.threshold.level=debug

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
#appender.console.layout.pattern=%highlight{[%t] %p %l %M -} %highlight{%m%n%throwable}{STYLE=Logback}
appender.console.layout.pattern=%highlight{[%t] %p %c{2} (%M) -} %highlight{%m%n%throwable}{STYLE=Logback}
appender.console.filter.threshold.type=ThresholdFilter
appender.console.filter.threshold.level=debug

logger.bitcoinj.name=org.bitcoinj
logger.bitcoinj.level=info
logger.nio.name=org.bitcoinj.net.NioClientManager
logger.nio.level=fatal
logger.keyspm.name=org.bitcoinj.net.ConnectionHandler
logger.keyspm.level=off
logger.peergroup.name=org.bitcoinj.core.PeerGroup
logger.peergroup.level=error
logger.peer.name=org.bitcoinj.core.Peer
logger.peer.level=error

logger.timeoutHandler.name=org.bitcoinj.core.PeerSocketHandler
logger.timeoutHandler.level=error

rootLogger.level = debug
rootLogger.additivity=false
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT
